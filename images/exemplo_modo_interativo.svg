      .highlight { font-family: 'Courier New', monospace; font-size: 12px; fill: #ff6b6b; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="600" fill="#ecf0f1" rx="10"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" class="title">MusicMood Analyzer - Interactive Mode</text>
  
  <!-- Terminal Window -->
  <rect x="20" y="40" width="660" height="540" class="terminal-bg" rx="8"/>
  
  <!-- Terminal Header -->
  <rect x="20" y="40" width="660" height="25" fill="#333333" rx="8 8 0 0"/>
  <circle cx="35" cy="52" r="6" fill="#ff5f56"/>
  <circle cx="55" cy="52" r="6" fill="#ffbd2e"/>
  <circle cx="75" cy="52" r="6" fill="#27ca3f"/>
  
  <!-- Terminal Content -->
  <text x="30" y="85" class="prompt">$ python3 main.py --interactive</text>
  
