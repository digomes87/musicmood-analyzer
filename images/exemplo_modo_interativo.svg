<svg width="700" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .terminal-bg { fill: #1e1e1e; }
      .terminal-text { font-family: 'Courier New', monospace; font-size: 12px; fill: #ffffff; }
      .prompt { font-family: 'Courier New', monospace; font-size: 12px; fill: #00ff00; }
      .input { font-family: 'Courier New', monospace; font-size: 12px; fill: #ffff00; }
